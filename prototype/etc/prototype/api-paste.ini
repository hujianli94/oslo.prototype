[composite:api]
use = call:paste.urlmap:urlmap_factory
/ : apiversions
/healthcheck : healthcheck
/v1 : apiv1
/v2 : apiv2

[composite:apiv1]
use = call:prototype.api.middleware.auth:pipeline_factory
noauth = cors http_proxy_to_wsgi request_id faultwrap request_log catch_errors sizelimit noauth apiv1app
keystone = cors http_proxy_to_wsgi request_id faultwrap request_log catch_errors sizelimit authtoken keystonecontext apiv1app
keystone_nolimit = cors http_proxy_to_wsgi request_id faultwrap request_log catch_errors authtoken keystonecontext apiv1app

[composite:apiv2]
use = call:prototype.api.middleware.auth:pipeline_factory
noauth = cors http_proxy_to_wsgi request_id faultwrap request_log catch_errors sizelimit noauth apiv2app
keystone = cors http_proxy_to_wsgi request_id faultwrap request_log catch_errors sizelimit authtoken keystonecontext apiv2app
keystone_nolimit = cors http_proxy_to_wsgi request_id faultwrap request_log catch_errors authtoken keystonecontext apiv2app

[pipeline:apiversions]
pipeline = cors http_proxy_to_wsgi faultwrap osprototypeversionapp

[app:osprototypeversionapp]
paste.app_factory = prototype.api.versions:Versions.factory

[app:apiv1app]
paste.app_factory = prototype.api.v1.router:APIRouter.factory

[app:apiv2app]
paste.app_factory = prototype.api.v2.router:APIRouter.factory

[app:healthcheck]
paste.app_factory = oslo_middleware:Healthcheck.app_factory
backends = disable_by_file
disable_by_file_path = /etc/prototype/healthcheck_disable



[filter:http_proxy_to_wsgi]
paste.filter_factory = oslo_middleware.http_proxy_to_wsgi:HTTPProxyToWSGI.factory

[filter:cors]
paste.filter_factory = oslo_middleware.cors:filter_factory
oslo_config_package = prototype
allowed_origin = *

[filter:catch_errors]
paste.filter_factory = oslo_middleware:CatchErrors.factory

[filter:faultwrap]
paste.filter_factory = prototype.api.middleware.fault:FaultWrapper.factory

[filter:request_id]
paste.filter_factory = oslo_middleware:RequestId.factory

[filter:request_log]
paste.filter_factory = prototype.api.openstack.requestlog:RequestLog.factory

[filter:keystonecontext]
paste.filter_factory = prototype.api.middleware.auth:PrototypeKeystoneContext.factory

[filter:noauth]
paste.filter_factory = prototype.api.middleware.auth:NoAuthMiddleware.factory

[filter:authtoken]
paste.filter_factory = keystonemiddleware.auth_token:filter_factory

[filter:sizelimit]
paste.filter_factory = prototype.api.middleware.sizelimit:RequestBodySizeLimiter.factory